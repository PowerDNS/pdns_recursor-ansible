---

scenario:
  name: pdns-rec-41

driver:
  name: docker

dependency:
  name: galaxy

platforms:
  - name: centos-6
    image: centos:6
    groups:
      - pdns-rec

  - name: centos-7
    image: centos:7
    dockerfile_tpl: centos-systemd
    groups:
      - pdns-rec

  - name: ubuntu-1604
    image: ubuntu:16.04
    dockerfile_tpl: debian-systemd
    groups:
      - pdns-rec

  - name: ubuntu-1804
    image: ubuntu:18.04
    groups:
      - pdns-rec

  - name: debian-8
    image: debian:8
    groups:
      - pdns-rec

  - name: debian-9
    image: debian:9
    groups:
      - pdns-rec

provisioner:
  name: ansible
  options:
    diff: True
    v: True
  playbooks:
    create: ../resources/create.yml
    destroy: ../resources/destroy.yml
    prepare: ../resources/prepare.yml
  lint:
    name: ansible-lint
    options:
      x:
        # "systemctl used in place of systemd module"
        - "ANSIBLE0006"
        # "Tasks that run when changed should likely be handlers"
        - "ANSIBLE0016"

lint:
  name: yamllint

verifier:
  name: testinfra
  options:
    hosts: pdns-rec
    vvv: True
  directory: ../resources/tests/all
  additional_files_or_dirs:
    # path relative to 'directory'
    - ../repo-41/
  lint:
    name: flake8
