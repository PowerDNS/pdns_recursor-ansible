- include: install.url-debian.yml
  when: pdns_rec_installation_type == "url" and ansible_os_family == "Debian"

- include: configuration.yml
  tags:
    - conf
    - config
    - configuration

- name: Start and enable the PowerDNS Recursor service
  service:
    name: pdns-recursor
    state: started
    enabled: true
  tags:
    - service
