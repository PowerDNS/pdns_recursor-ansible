---
- name: Install gnupg
  ansible.builtin.package:
    name:
      - gnupg
    state: present

- block:

  - name: Import the PowerDNS Recursor APT Repository key
    ansible.builtin.apt_key:
      url: "{{ pdns_rec_install_repo['gpg_key'] }}"
      id: "{{ pdns_rec_install_repo['gpg_key_id'] | default('') }}"
      state: present
    notify: update the apt cache

  - name: Add the PowerDNS Recursor APT Repository
    ansible.builtin.apt_repository:
      filename: "{{ pdns_rec_install_repo['name'] }}"
      repo: "{{ pdns_rec_install_repo['apt_repo'] }}"
      state: present
    notify: update the apt cache

  when:
    - ansible_distribution == 'Ubuntu'
    - ansible_distribution_version is version('22.04', '<')

- name: Add the PowerDNS Recursor APT Repository (Deb822-style Format)
  ansible.builtin.deb822_repository:
    name: "{{ pdns_rec_install_repo['name'] }}"
    types: deb
    uris: "https://{{ pdns_rec_install_repo['apt_repo_origin'] }}/{{ ansible_distribution | lower }}/"
    suites: "{{ ansible_distribution_release | lower }}-{{ pdns_rec_install_repo['apt_version'] }}"
    components: main
    architectures: "{{ _pdns_rec_apt_arch }}"
    signed_by: "{{ pdns_rec_install_repo['gpg_key'] }}"
  notify: update the apt cache
  when: not (
          ansible_distribution == 'Ubuntu' and
          ansible_distribution_version is version('22.04', '<')
        )

- name: Pin the PowerDNS Recursor APT Repository
  ansible.builtin.template:
    src: pdns-recursor.pin.j2
    dest: /etc/apt/preferences.d/pdns-recursor
    owner: root
    group: root
    mode: "0644"

- name: Flush handlers
  ansible.builtin.meta: flush_handlers
