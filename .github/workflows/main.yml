---
on:
  push:
  pull_request:
  schedule:
    - cron: '0 4 * * 0'

jobs:
  Lint:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Run ansible-lint
        uses: ansible/ansible-lint@main
  Tests:
    name: Test role on different ansible versions
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        ansible:
          - "2.14"
          - "2.15"
          - "2.16"
        scenario:
          - pdns-rec-51
          - pdns-rec-52
          - pdns-rec-53
          - pdns-rec-master
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: Install python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox tox-gh-actions
      - name: Run the tests
        run: tox -- molecule -vvv --debug test -s ${{ matrix.scenario }} --destroy=always
        env:
          ANSIBLE: ${{ matrix.ansible }}
