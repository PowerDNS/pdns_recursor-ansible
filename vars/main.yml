  apt_repo: deb [arch={{ _pdns_rec_apt_arch }}] https://repo.powerdns.com/{{ ansible_distribution | lower }} {{ ansible_distribution_release | lower }}-rec-51 main
  gpg_key: http://repo.powerdns.com/FD380FBB-pub.asc
  gpg_key_id: 9FAAA5577E8FCF62093D036C1B0C6205FD380FBB
  yum_repo_baseurl: https://repo.powerdns.com/el/$basearch/$releasever/rec-51
  yum_debug_symbols_repo_baseurl: https://repo.powerdns.com/el/$basearch/$releasever/rec-51/debug
  name: powerdns-rec-51

