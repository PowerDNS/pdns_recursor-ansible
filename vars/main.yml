---

default_pdns_rec_package_name: pdns-recursor

# Map Ansible architectures to Debian/Ubuntu APT arch names
_pdns_rec_apt_arch_map:
  aarch64: arm64
  arm64: arm64
  x86_64: amd64
  amd64: amd64
  i386: i386
  i686: i386
  ppc64le: ppc64el
_pdns_rec_apt_arch: "{{ _pdns_rec_apt_arch_map.get(ansible_architecture, 'amd64') }}"

pdns_rec_powerdns_repo_master:
  apt_repo_origin: repo.powerdns.com
  apt_version: rec-master
  apt_repo: deb [arch={{ _pdns_rec_apt_arch }}] https://repo.powerdns.com/{{ ansible_distribution | lower }} {{ ansible_distribution_release | lower }}-rec-master main
  gpg_key: http://repo.powerdns.com/CBC8B383-pub.asc
  gpg_key_id: D47975F8DAE32700A563E64FFF389421CBC8B383
  yum_repo_baseurl: https://repo.powerdns.com/el/$basearch/$releasever/rec-master
  yum_debug_symbols_repo_baseurl: https://repo.powerdns.com/el/$basearch/$releasever/rec-master/debug
  name: powerdns-rec-master

pdns_rec_powerdns_repo_51:
  apt_repo_origin: repo.powerdns.com
