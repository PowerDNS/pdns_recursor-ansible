#  incoming:
#    listen:
#      - 0.0.0.0:5301
#      - '[::]:5301'
#  recursor:
#    extended_resolution_errors: true
#    forward_zones:
#      - zone: example.com
#        forwarders:
#          - 127.0.0.1:5301
#  outgoing:
#    source_address:
#      - 0.0.0.0
#      - '::'
#  logging:
#    loglevel: 6

# Dict with overrides for the service (systemd only)
pdns_rec_service_overrides: "{{ default_pdns_rec_service_overrides }}"
